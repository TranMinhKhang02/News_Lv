<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <p class="mb-0">Thông tin thể loại</p>
                        <button id="back-categoryTable" class="btn btn-primary btn-sm ms-auto">Quay lại</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <div class="form-group w-670">
                                <label class="form-control-label">Tên thể loại</label>
                                <input class="form-control" id="categoryName" type="text" name="categoryName" value="">
                            </div>
                        </div>
                    </div>
                    <hr class="horizontal dark">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <div class="form-group w-670">
                                <label class="form-control-label">Mã thể loại</label>
                                <input class="form-control" id="categoryCode" type="text" name="categoryCode" value="" readonly>
                            </div>
                        </div>
                    </div>
                    <hr class="horizontal dark">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <div class="form-group w-670">
                                <label class="form-control-label">Thể loại cha</label>
                                <select class="form-control" name="categoryParent" id="category-select"></select>
                                <!--<input class="form-control" type="text" name="category" value="">-->
                            </div>
                        </div>
                    </div>
                    <hr class="horizontal dark">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <div class="form-group w-670">
                                <label class="form-control-label">Mô tả thể loại</label>
                                <input class="form-control" id="description" type="text" name="description" value="">
                            </div>
                        </div>
                    </div>
                    <div class="card-header pb-0">
                        <div class="d-flex align-items-center">
                            <button id="saveCategory" class="btn btn-primary btn-sm ms-auto">Lưu</button>
                            <button id="updateCategory" class="btn btn-primary btn-sm ms-auto">Cập nhật</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
